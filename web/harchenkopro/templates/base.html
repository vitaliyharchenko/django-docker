{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Harchenko.pro{% endblock %} | Сайт Виталия Харченко</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="keywords" content="{% block keywords %}{% endblock %}">
        <meta name="description" content="{% block description %}{% endblock %}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Favicon-->
        <link href="{% static 'images/favicon.ico' %}" rel="icon" type="image/vnd.microsoft.icon">
        <!--Styles-->
        <link href="{% static 'css/main.css' %}" type="text/css" rel="stylesheet">
        <!--Scripts-->
        <script src="{% static 'js/main.js' %}"></script>
        <!--Math support(https://www.tuhh.de/MathJax/test/examples.html)-->
        <script type="text/javascript"
                src="https://cdn.mathjax.org/mathjax/2.0-latest/MathJax.js?config=TeX-AMS_HTML-full"></script>
        <!--Custom-->
        {% block headers %}{% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            {% include "base_particles/base_navbar.html" %}

            <content id="content">
                {% block content %}{% endblock %}
                <br>
                <br>
            </content>
        </div>
        {% include "base_particles/base_footer.html" %}
    </body>
</html>
